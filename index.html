<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Channels</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="logo"></div>
            <nav class="nav">
                <a href="#" class="nav__item"></a>
                <a href="#" class="nav__item"></a>
                <a href="#" class="nav__item"></a>
                <a href="#" class="nav__item"></a>
            </nav>
            <button class="button сhips primary_сhips"> </button>
            <div class="search">
                <div class="search__ico"></div>
                <input class="search__input" type="text" value="Search">
            </div>
            <div class="account">
                <div class="account__avatar"></div>
                <div class="arrow account__arrow"></div>
            </div>
        </header>
        <main class="main">
            <div class="page-path">
                <div class="page-path__link"></div>
                <div class="page-path__link"></div>
            </div>
            <section class="program-section">
                <h1 class="channel-name"></h1>
                <div class="program">
                    <div class="program__player">
                        <div class="player__name"></div>
                        <div class="player__live"></div>
                    </div>
                    <div class="program__info">
                        <div class="program-nav">
                            <div class="program-nav__date selected-date сhips"></div>
                            <div class="program-nav__date сhips"></div>
                            <div class="program-nav__date сhips"></div>
                            <div class="program-nav__date сhips"></div>
                            <div class="program-nav__date сhips"></div>
                        </div>
                        <div class="program__schedule">
                            <div class="program__item">
                                <div class="item__time"></div>
                                <div class="item__name"></div>
                                <div class="arrow program__arrow"></div>
                                <div class="item__description"></div>
                            </div>
                            <div class="program__item">
                                <div class="item__time"></div>
                                <div class="item__name"></div>
                                <div class="arrow program__arrow"></div>
                                <div class="item__description"></div>
                            </div>
                            <div class="program__item">
                                <div class="item__time"></div>
                                <div class="item__name"></div>
                                <div class="arrow program__arrow"></div>
                                <div class="item__description"></div>
                            </div>
                            <div class="program__item">
                                <div class="item__time"></div>
                                <div class="item__name"></div>
                                <div class="arrow program__arrow"></div>
                                <div class="item__description"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="program__description">
                    <h2 class="description__title"> </h2>
                    <div class="description__subtitle">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </section>
            <section class="channels-section">
                <div class="channels__info">
                  <h2 class="channels__title"></h2> 
                  <div class="channels__nav">
                        <div class="arrow channels__arrow"></div>
                        <div class="channels__show"></div>
                  </div>
                </div>
                <div class="channels__cards">
                    <div class="channels__card">
                        <div class="channel__logo сhips"></div>
                        <h3 class="channel__name"></h3>
                    </div>
                </div>
            </section>
            <section class="federal-section">
                <div class="federal__cards">
                    <div class="federal__card">
                        <div class="federal__preview"></div>
                        <div class="federal__description">
                            <div class="federal__time"></div>
                            <div class="federal__name"></div>
                        </div>
                        <div class="federal__channel-info">
                            <div class="channel-info__logo chips"></div>
                            <div class="channel-info__name"></div>
                        </div>
                    </div>
                </div>
            </section>            
        </main>
        <footer class="footer">
            <div class="footer__info">
                <div class="footer__nav">
                    <a href="#" class="nav__item"></a>
                    <a href="#" class="nav__item"></a>
                    <a href="#" class="nav__item"></a>
                </div>
                <div class="footer__acvod"></div>
            </div>
            <div class="footer__cards">
                <div class="footer__card chips"> </div>
                <div class="footer__card chips"> </div>
            </div>
        </footer>
    </div>
</body>
</html>
